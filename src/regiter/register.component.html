<form (ngSubmit)="onSubmit() "#f=ngForm>
  <div class="col-md-6" ngModelGroup="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        ngModel
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        #email ="ngModel"
        />
      <span *ngIf="!email.valid && email.touched"  class="help-block">Please enter valid email</span>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input
        type="date"
        id="birthday"
        class="form-control"
        ngModel
        name="birthday"
        required
        />
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input
        type="password"
        id="pwd"
        class="form-control"
        ngModel
        name="password"
        required
        />
      <div class="form-group">
        <button [disabled]="f.valid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" ngModel>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          ngModel
          rows = "3"
          name="description"
          required
          />
      </div>

    </div>
  </div>
</form>
